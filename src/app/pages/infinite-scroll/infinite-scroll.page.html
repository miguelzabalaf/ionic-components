<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let i of array; let index = index">
      Item {{index}}
    </ion-item>
  </ion-list>


  <ion-infinite-scroll threshold="150px" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando items...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
