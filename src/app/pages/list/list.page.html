<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-list #lista>

    <ion-item-sliding *ngFor = "let user of users | async">
      <ion-item>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          {{ user.phone }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!-- <ion-item-option color="success">Success</ion-item-option>
        <ion-item-option color="danger" >Share</ion-item-option> -->
        <ion-item-option color="success" (click)="favorite(user)"><ion-icon slot="icon-only" name="heart"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="borrar(user)" ><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>


    </ion-item-sliding>
    


  </ion-list>

</ion-content>
