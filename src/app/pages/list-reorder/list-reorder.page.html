<app-header [titulo]="titulo"></app-header>

<ion-content>
  
  <ion-list>
    
      <ion-reorder-group [disabled]="false"
                         (ionItemReorder)=" reorder( $event ) ">
        <ion-item *ngFor="let personaje of personajes">
          {{personaje}}
          <ion-reorder slot="end" color="primary"></ion-reorder>
        </ion-item>
      </ion-reorder-group>

  </ion-list>

  <ion-button expand="full" (click)="guardar()">
    Guardar
  </ion-button>

</ion-content>
