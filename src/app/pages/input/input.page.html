<app-header [titulo] = "titulo"></app-header>

<ion-content>
  <ion-list>


    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text"
                  [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <h1>{{ nombre || "No se ha especificado el nombre a√∫n" }}</h1>

    <!-- estoy asignando al formulario todas las propiedades del ngForm al escribir #formulario="ngForm" -->

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

      <ion-list>

        <ion-list-header>
          <ion-label>Formulario template: valido {{ formulario.valid }}</ion-label>
        </ion-list-header>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"
                     name="email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     [(ngModel)]="usuario.email"
                     required>
            </ion-input>

        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Pasword</ion-label>
          <ion-input type="password"
                     name="password"
                     [(ngModel)]="usuario.password"
                     minlength="8"
                     required>
            </ion-input>

        </ion-item>

        <ion-button class="ion-padding"
                    expand="full"
                    color="primary" 
                    type="submit"
                    [disabled]="formulario.invalid">
          Registrarme
        </ion-button>
      </ion-list>

    </form>



  </ion-list>
</ion-content>
