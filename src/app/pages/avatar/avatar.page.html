<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Avatar
    </ion-title>
    <ion-item lines="none" slot="end">
      <ion-avatar>
        <img src="../../../assets/Miguel.png" alt="">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-chip color="secondary" *ngFor="let i of [1,1]">
    <ion-avatar>
      <img src="../../../assets/Miguel.png" alt="">
    </ion-avatar>

    <ion-label>
      Miguel Zabala Figueroa
    </ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1]">
      
      <ion-avatar slot="start">
        <img src="../../../assets/Miguel.png" alt="">
      </ion-avatar>

      <ion-label>
        <h2>Miguel Zabala Figueroa</h2>
        <small>Desarrollador Web</small>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
