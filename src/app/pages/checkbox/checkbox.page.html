<app-header [titulo]="titulo"></app-header>

<ion-content>

<ion-item *ngFor="let check of data"
          (click)="onClick(check)">
  <ion-label>
    {{check.name}}
  </ion-label>
  <ion-checkbox [(ngModel)]="check.selected"
                [color]="check.name"></ion-checkbox>
</ion-item>

</ion-content>
